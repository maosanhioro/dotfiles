############################################
# Ubuntu Desktop 固有 tmux 設定
############################################

# TERM（Ubuntu の端末群で素直に動きやすい）
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# コピーモード：Wayland / X11 を自動判定してクリップボードへ
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "sh -lc 'if command -v wl-copy >/dev/null 2>&1; then wl-copy; elif command -v xclip >/dev/null 2>&1; then xclip -selection clipboard; else cat >/dev/null; fi'"

