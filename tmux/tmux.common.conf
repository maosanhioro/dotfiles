############################################
# 共通 tmux 設定
############################################

# 端末互換・操作感
set -g mouse on
setw -g mode-keys vi
set -g escape-time 0

# 履歴
set -g history-limit 200000

# インデックス
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# プレフィックスを Ctrl-] に
unbind C-b
set -g prefix C-]
bind-key C-] send-prefix

# 分割
bind-key | split-window -h
bind-key - split-window -v

# ペイン移動（vim）
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペイン移動（Alt + h/j/k/l）
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# サイズ変更（Prefix + H/J/K/L）
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# 再読込
bind-key r source-file ~/.tmux.conf \; display-message "tmux 設定を再読み込みしました"

# ツリー
bind-key s choose-tree

# 安全対策
bind-key X confirm-before -p "このセッションを終了しますか？ (y/n)" kill-session
bind-key Q confirm-before -p "tmux サーバーを終了しますか？ (y/n)" kill-server

############################################
# 見た目（One Half Dark / 情報多め）
############################################
set -g status on
set -g status-interval 60
set -g status-position bottom
set -g status-left-length 60
set -g status-right-length 160

# 基本色
set -g status-style "fg=#dcdfe4,bg=#282c34"
set -g message-style "fg=#282c34,bg=#e5c07b"
set -g mode-style "fg=#282c34,bg=#56b6c2"
set -g pane-border-style "fg=#3e4451"
set -g pane-active-border-style "fg=#61afef"
set -g pane-border-status top
set -g pane-border-format " #[fg=#5c6370]#P #[fg=#98c379]#{pane_title} "
set -g clock-mode-colour "#61afef"

# ウィンドウ一覧
setw -g window-status-style "fg=#abb2bf,bg=#282c34"
setw -g window-status-current-style "fg=#282c34,bg=#61afef"
setw -g window-status-separator " "

# ステータス内容（左: セッション/ホスト/ユーザー, 右: 日時/負荷/メモリ/バッテリ/ネット）
set -g status-left "#[fg=#61afef]#S #[fg=#5c6370]|#[fg=#98c379] #H #[fg=#5c6370]|#[fg=#56b6c2] #U "
set -g status-right "#[fg=#5c6370]|#[fg=#e5c07b] %Y-%m-%d %H:%M #[fg=#5c6370]|#[fg=#98c379] L:#(cut -d' ' -f1 /proc/loadavg 2>/dev/null || echo n/a) #[fg=#5c6370]|#[fg=#61afef] M:#(awk '/MemTotal/ {t=$2} /MemAvailable/ {a=$2} END {if (t>0) printf(\"%d%%\", (t-a)*100/t); else print \"n/a\"}' /proc/meminfo 2>/dev/null || echo n/a) #[fg=#5c6370]|#[fg=#c678dd] N:#(command -v nmcli >/dev/null 2>&1 && nmcli -t -f active,ssid dev wifi 2>/dev/null | awk -F: '$1==\"yes\" {print $2; exit}' || hostname -I 2>/dev/null | awk '{print $1}') "

############################################
# 環境別設定の読み込み
############################################
if-shell 'grep -qi microsoft /proc/version 2>/dev/null' \
  'source-file ~/dotfiles/tmux/tmux.wsl.conf' \
  'source-file ~/dotfiles/tmux/tmux.ubuntu.conf'
